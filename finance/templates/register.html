{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post" id="register">
    <div class="form-group" id="username">
        <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text"  autofocus required>
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password" required>
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Confirm your password" type="password" required>
    </div>
    <button class="btn btn-primary" type="submit" id="submit">Signin</button>
</form>
<div>
    <p class="fw-bold mt-3">Password requirements:</p>
    <ul class="text-start pw-requirements">
        <li>Contains as least 8 characters</li>
        <li>Includes at least 1 number</li>
        <li>Includes both lower and uppercase letters</li>
        <li>Contains at least 1 special character</li>
    </ul>
</div>
{% endblock %}
